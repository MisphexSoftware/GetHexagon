<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolyte Scripts</title>

    <style>
        body {
            margin: 0;
            background: #0E0F12;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #E6E9EF;
        }

        .header {
            background: #16181D;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #98CEF7;
            letter-spacing: 2px;
            border-bottom: 1px solid #1E2126;
        }

        .search-box {
            width: 70%;
            margin: 25px auto;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: none;
            outline: none;
            border-radius: 6px;
            font-size: 18px;
            background: #1A1C20;
            color: #E6E9EF;
            box-shadow: 0 0 0 1px #2B2E34;
        }

        .grid {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            grid-gap: 20px;
            padding-bottom: 40px;
        }

        .card {
            background: #16181D;
            padding: 18px;
            border-radius: 10px;
            transition: 0.15s;
            box-shadow: 0 0 0 1px #1E2126;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 12px #1a202c;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .card h3 {
            margin: 0 0 5px 0;
            font-size: 20px;
            color: #98CEF7;
            letter-spacing: 1px;
        }

        .meta {
            font-size: 14px;
            color: #9AA1A8;
            margin-bottom: 12px;
        }

        .desc {
            font-size: 15px;
            color: #D9DDE3;
            margin-bottom: 16px;
        }

        .download {
            padding: 10px 14px;
            background: #1F2835;
            border-radius: 6px;
            text-decoration: none;
            color: #98CEF7;
            font-weight: 600;
            transition: 0.12s;
            border: 1px solid #2C3644;
        }

        .download:hover {
            background: #263041;
        }
    </style>
</head>

<body>

    <div class="header">AEROLYTE SCRIPT LIBRARY</div>

    <div class="search-box">
        <input id="search" type="text" placeholder="Search scripts...">
    </div>

    <div id="grid" class="grid"></div>

    <script>
        // You can move this to /scripts/scripts.json
        const scripts = [
            {
                "name": "Rainbow Trails",
                "author": "Aerolyte",
                "version": "1.3",
                "description": "Beautiful rainbow visual effect generator.",
                "image": "rainbow.png",
                "file": "rainbow.txt"
            },
            {
                "name": "Auto Builder",
                "author": "AlexDev",
                "version": "2.0",
                "description": "Construction automation tool.",
                "image": "builder.png",
                "file": "builder.txt"
            }
        ];

        const grid = document.getElementById("grid");
        const search = document.getElementById("search");

        function display(list) {
            grid.innerHTML = "";

            list.forEach(s => {
                let card = `
                    <div class="card">
                        <img src="${s.image}" alt="">
                        <h3>${s.name}</h3>
                        <div class="meta">Author: ${s.author} â€¢ v${s.version}</div>
                        <div class="desc">${s.description}</div>
                        <a class="download" href="${s.file}" download>Download Script</a>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        search.addEventListener("input", () => {
            const val = search.value.toLowerCase();
            const filtered = scripts.filter(x => 
                x.name.toLowerCase().includes(val) ||
                x.author.toLowerCase().includes(val) ||
                x.description.toLowerCase().includes(val)
            );
            display(filtered);
        });

        display(scripts);
    </script>

</body>
</html>
